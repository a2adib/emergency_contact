<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Contacts</title>

    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- adding Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
        <!-- NavBar Section -->
        <nav class="flex px-14 py-7 justify-between">
        <div class="flex">
          <div>
            <img
              src="./assets/logo.png"
              class="h-14 max-w-xs object-contain"
              alt=""
            />
          </div>
          <div class="ml-2 text-[#006747] text-lg font-bold">
            <h2>Emergency<br />Contact</h2>
          </div>
        </div>
        <div>
          <div class="flex">
            <div class="flex text-xl ml-6 bg-[#41ff6a10] py-2 px-8 rounded-3xl">
              <p class="text-lg font-bold">0</p>
              <img
                src="assets/heart.png"
                class="h-8 max-w-xs object-contain ml-4"
                alt=""
              />
            </div>
            <div class="flex text-xl ml-6 bg-[#41ff6a10] py-2 px-8 rounded-3xl">
              <p class="text-lg font-bold">100</p>
              <img
                src="assets/coin.png"
                class="h-8 max-w-xs object-contain ml-4"
                alt=""
              />
            </div>
            <div class="flex text-xl ml-6 bg-[#00A63E] py-2 px-8 rounded-3xl">
              <p class="text-lg font-bold text-white"><span>0</span> Copy</p>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
