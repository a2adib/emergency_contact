<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Contacts</title>

    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- adding Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f5fff6] border-2 border-green-600 h-[100vh]">
    <header>
      <!-- NavBar Section -->
      <nav class="bg-white flex px-14 py-7 justify-between">
        <div class="flex">
          <div>
            <img
              src="./assets/logo.png"
              class="h-14 max-w-xs object-contain"
              alt=""
            />
          </div>
          <div class="ml-2 text-[#006747] text-lg font-bold">
            <h2>Emergency<br />Contact</h2>
          </div>
        </div>
        <div>
          <div class="flex">
            <div class="flex text-xl ml-6 bg-[#41ff6a10] py-2 px-8 rounded-3xl">
              <p class="text-lg font-bold">0</p>
              <img
                src="assets/heart.png"
                class="h-8 max-w-xs object-contain ml-4"
                alt=""
              />
            </div>
            <div class="flex text-xl ml-6 bg-[#41ff6a10] py-2 px-8 rounded-3xl">
              <p class="text-lg font-bold">100</p>
              <img
                src="assets/coin.png"
                class="h-8 max-w-xs object-contain ml-4"
                alt=""
              />
            </div>
            <div class="flex text-xl ml-6 bg-[#00A63E] py-2 px-8 rounded-3xl">
              <p class="text-lg font-bold text-white"><span>0</span> Copy</p>
            </div>
          </div>
        </div>
      </nav>

      <!-- Banner Section -->
      <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white text-center p-10">
        <div class="img flex text-center justify-center">
          <img
            src="assets/logo-dark.png"
            alt=""
            class="h-24 max-w-xs object-contain"
          />
        </div>
        <div>
          <h1 class="font-bold text-4xl mt-4">Emergency Service Directory</h1>
          <p class="text-lg font-semibold mt-4">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
    </header>

    <!-- main Section -->
    <main class="my-10">
      <!-- carts -->
      <div class="bg-white border-2 border-green-600 h-[300px] w-100 p-8 ">
        <div class="flex justify-between text-center">
            <div class="bg-[#FFE3E2] p-2 rounded-2xl">
                <img src="assets/emergency.png" alt="" class="h-10 max-w-xs object-contain" />
            </div>
            <div class="">
                <i class="fa-regular fa-heart fa-2xl"></i> 
            </div>
        </div>
        <div>
            <h1 class="text-2xl font-bold">National Emergency Number</h1>
            <p class="text-lg text-[#5C5C5C]">National Emergency</p>
        </div>
        <div>
            <h1 class="text-2xl font-bold">999</h1>
        </div>
        <div class="bg-[#F2F2F2] rounded-3xl py-1 px-1 w-10 text-center">
            <p class="text-lg text-[#5C5C5C]">All</p>
        </div>
        <div>
            <button class="btn ">
                <i class="fa-regular fa-clone rotate-90"></i>
                Copy
            </button>
            <button class="btn ">
                <i class="fa-regular fa-phone"></i>
                Call
            </button>
        </div>
       
      </div>

      <!-- history Section-->

      <div></div>
    </main>
  </body>
</html>
